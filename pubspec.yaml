name: tencent_wechat_camera_picker
description: A camera picker based on WeChat's UI which is a separate runnable extension to wechat_assets_picker.
repository: https://github.com/RoleWong/tencent_flutter_wechat_camera_picker
homepage: https://www.tencentcloud.com/products/im?from=pub
version: 3.6.5+2

environment:
  sdk: ">=2.14.0 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.10.0
  camera_platform_interface: ^2.1.5
  path: ^1.8.0
  photo_manager: ^2.4.0
  video_player: ^2.3.2
  system_info2: ^2.0.4
  image_editor_dove:
    git:
      url: https://github.com/LemonNicholas/flutter_image_editor
      ref: support_flutter_3.7
